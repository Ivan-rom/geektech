<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prompt</title>
</head>
<body>
    <script>
        var age = prompt("Введите возраст:");

        if (age < 10) {
            alert("Ребенок");
        }

        if (age > 60) {
            alert("Пора поменять обувь");
        }
    </script>

    <script>
        //conditions
        if (10 < 20) {
            // то что мы хотим сделать, если 10 < 20
        }

        if (true) {
            // если в скобках правдвое знаеине
        } else {
            // если в скобках ложное значение
        }
    </script>

    <script>
        // условные операторы
        10 < 20; // => true
        10 > 20; // => false
        10 === 20; // => false
        10 === 10; // => true
    </script>
</body>
</html>
