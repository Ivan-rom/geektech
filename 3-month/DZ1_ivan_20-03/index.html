<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Homework 1</title>
</head>
<body>
    <div class="container">
        <h1>Регистрация</h1>
        <form action="#">
            <label for="phone">Номер телефона:</label>
            <input type="tel" name="phone" id="phone" placeholder="+7(6XX)XXX-XX-XX">
            <span id="phone-error">не правильно набран номер</span>
            <label for="inn">ИНН:</label>
            <input type="text" name="inn" id="inn" placeholder="XXXXXXXXXXXX">
            <span id="inn-error"></span>
            <label for="birthday">День рождения:</label>
            <input type="text" name="birthday" id="birthday" placeholder="DD-MM-YYYY">
            <span id="birthday-error">Не корректная дата</span>
            <input type="submit" value="Зарегистрироваться">
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
